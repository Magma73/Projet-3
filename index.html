<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finis les temps d'attente au restaurant : composez votre menu et venez directement le cherchez !" />

    <!-- style css -->
    <link rel="stylesheet" href="./public/css/style.css">

    <!-- fontawesome -->
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet"> 

    <!-- google fonts -->
        <!-- Shrikhand --> <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <!-- Roboto --> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet"> 

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>OhMyFood</title>
</head>
<body>
    <header class="header">
        <div class="header__image">
            <a href="#"><img src="./assets/images/logo/ohmyfood.png" alt="Logo OhMyFood"></a>
        </div>

        <div class="header__location">
            <form method="post" class="form">
                <i class="fas fa-map-marker-alt"></i>             
                <input type="search" class="form__field" name="search" placeholder="Paris, Belleville">
            </form>
        </div>

    </header>

    <main>

        <section class="reserve">
            <h1 class="reserve__heading">Réservez le menu qui vous convient</h1>
            <p class="reserve__byline">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

            <div class="reserve__button">
                <button class="btn-main">Explorez nos restaurants</button>
            </div>
        </section>

        <section class="menu">
            <h2 class="menu__heading">Fonctionnement</h2>
            <nav class="nav">
                <button class="nav__btn">Choisissez un restaurant</button>
                <button class="nav__btn">Composez votre menu</button>
                <button class="nav__btn">Dégustez un restaurant</button>
            </nav>



        </section>


    </main>


</body>
</html>
