<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finis les temps d'attente au restaurant : composez votre menu et venez directement le cherchez !" />

    <!-- style css -->
    <link rel="stylesheet" href="./public/css/style.css">

    <!-- fontawesome -->
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet"> 

    <!-- google fonts -->
        <!-- Shrikhand --> <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <!-- Roboto --> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet"> 

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>OhMyFood</title>
</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <div class="header__img">
            <a href="#"><img src="./assets/images/logo/ohmyfood.png" alt="Logo OhMyFood"></a>
        </div>

        <div class="header__location">
            <form method="post" class="form">
                <i class="fas fa-map-marker-alt"></i>             
                <input type="search" class="form__field" name="search" placeholder="Paris, Belleville">
            </form>
        </div>

    </header>


    <!-- MAIN -->

    <main>

        <!-- SECTION 1 : "Réservation" -->

        <section class="reserve">
            <h1 class="reserve__heading">Réservez le menu qui vous convient</h1>
            <p class="reserve__byline">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

            <div class="reserve__button">
                <button class="btn-main">Explorer nos restaurants</button>
            </div>
        </section>
        
        <!-- SECTION 2 : "Fonctionnement" -->

        <section class="menu">
            <h2 class="menu__heading">Fonctionnement</h2>
            <nav class="nav">
                <ul>
                    <li class="nav__link">
                        <button class="nav__btn nav__btn--number1">
                            <span class="nav__icon"><i class="fas fa-mobile-alt"></i></span>
                            Choisissez un restaurant
                        </button>
                    </li>
                    <li class="nav__link">
                        <button class="nav__btn nav__btn--number2">
                            <span class="nav__icon"><i class="fas fa-list-ul"></i></span>
                            Composez votre menu
                        </button>
                    </li>
                    <li class="nav__link">
                        <button class="nav__btn nav__btn--number3">
                            <span class="nav__icon"><i class="fas fa-store"></i></span>
                            Dégustez un restaurant
                        </button>
                    </li>
                </ul>
            </nav>
        </section>

        <!-- SECTION 3 : "Restaurants" -->

        <section class="restaurant">
            <h2 class="restaurant__heading">Restaurants</h2>

            <div class="restaurant__container">
                <article class="card">
                    <div class="card__img">
                        <div class="card__label">Nouveau</div>
                        <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût à Ménilmontant">
                    </div>

                    <div class="card__content">
                        <div class="card__body">
                            <h3 class="card__title">La palette du goût</h3>
                            <p class="card__text">Ménilmontant</p>
                        </div>

                        <div class="card__icon">
                            <i class="far fa-heart"></i>
                         </div>
                    </div>
                </article>
            </div>


        </section>

    </main>


</body>
</html>
