<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finis les temps d'attente au restaurant : composez votre menu et venez directement le cherchez !" />

    <!-- style css -->
    <link rel="stylesheet" href="./public/css/style.css">

    <!-- fontawesome -->
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet"> 

    <!-- google fonts -->
        <!-- Shrikhand --> <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <!-- Roboto --> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet"> 

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>OhMyFood</title>
</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <div class="header__img header__img--icon">
            <a href="index.html"><img src="./public/assets/images/logo/ohmyfood.png" alt="Logo OhMyFood"></a>
        </div>
    </header>

    <!-- MAIN -->

    <main>

        <div class="container-restaurant">
            <div class="container-restaurant__img">
                <img src="./public/assets/images/restaurants/a_la_francaise.jpg">
            </div>

            <div class="container-restaurant__section">
                <div class="container-restaurant__heading">
                    <h1 class="container-restaurant__title">À la française</h1>
                    <span class="container-restaurant__icon"></span>
                </div>

                <section class="menus">
                    <h2 class="menus__heading">ENTRÉES</h2>
                    <div class="menus__cards">
                        <article class="card__content">
                            <a href="#">
                                <div class="card__body">
                                    <h3 class="card__title">Tartare de poulpe acidulé</h3>
                                    <p class="card__text">Aux zests d'orange</p>
                                </div>

                                <div class="">
                                    <p class="card__price">25 €</p>
                                </div>
                            </a>
                        </article>
                    </div>
                </section>

            </div>
        </div>

    </main>


    <!-- FOOTER -->
    <footer class="footer">
        <h4 class="footer__title">ohmyfood</h4>

        <div class="footer__nav">
            <ul class="footer__ul">
                <li class="footer__link"><a href="#"><span class="footer__icon"><i class="fas fa-utensils"></i></span> Proposer un restaurant</a></li>
                <li class="footer__link"><a href="#"><span class="footer__icon"><i class="fas fa-hands-helping"></i></span> Devenir partenaire</a></li>
                <li class="footer__link"><a href="#">Mentions légales</a></li>
                <li class="footer__link"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>


</body>
</html>
